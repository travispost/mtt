[MTTDefaults]
scratch = mttscratch

# Get the system profile
[Profile:Installed]

# Log the results for parsing during this test
[Reporter:TextFile]
plugin = TextFile
filename = profile.report.txt

[Reporter:TextFile_stdout]
plugin = TextFile

#======================================================================
# Reporter phase
#======================================================================
[Reporter:JunitXML]
plugin = JunitXML
filename = default_collect_profile.xml
